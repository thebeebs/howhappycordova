<ion-view cache-view="false" view-title="Results">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="result in results" type="item-text-wrap" href="#/tab/results/{{result.id}}">
        <img ng-src="{{result.face}}">
        <h2>Face #{{result.id}}</h2>
        <p>Happiness level: {{result.happiness}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(result)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
